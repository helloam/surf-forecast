<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css"/>
  <title>California Weather and Surf Forecast</title>
</head>

<body>
  <header>
    <h1>California Weather and Surf</h1>
  </header>

  <div class="row" id="body">
    <div class="col s13 m10 l8 xl6 offset-m1 offset-l2 offset-xl3 transparent lighten-3 section z-depth-5"
      id="conditions">
      <div class="input-field col s13 m12 l12 xl12" id="cities">
        <select id="select">
          <option value="0" disabled selected="true" id="default">Select city/beach</option>
          <option value="1" id="santacruz">Santa Cruz</option>
          <option value="2" id="pacifica">Pacifica</option>
          <option value="3" id="asilomar">Asilomar State Beach</option>
          <option value="4" id="newportbeach">Newport Beach</option>
        </select>
      </div>
      <br>
      <h3 class="header black-text text-darken-4 center-align" id="current-beach"></h3>
      <table>
        <thead>
          <tr>
            <th><a class="blue-text text-darken-3" id="airTemp">
              <p class="surf-description" id="surf-description">Weather and Surf Dashboard</p>[airTemp]
              </a></th>
          </tr>
        </thead>
        <tbody></tbody>
          <tr class="divide"></tr>
          <tr>
            <td>
              <p><strong>Waves </br> <i class="material-icons">waves</i></strong></p>
              <p>Height</p><a class="lightblue-text" id="waveHeight">[waveHeight]</a>
            </td>
        
        </tbody>
      </table>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal-bg">
    <div class="modal-content">
      <div class="modal-close"></div>
      <br><br><br>
     
    </div>
  </div>
 
  <!-- End of Modal -->
</body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js" type="text/javascript">
